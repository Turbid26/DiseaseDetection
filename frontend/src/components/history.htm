    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.zIndex=0;
            let a = Math.random();
            if (a > 0.5) {

                leaf.textContent = 'üçÉ';
            }
            else if (a <0.25 )
            {
                leaf.textContent ="üçÇ";
            }
            else if (a< 0.4)
            {
                leaf.textContent="üåø";
            }
            else if(a<0.6){
                leaf.textContent="üçÅ";
            }
            else if(a<0.7){
                leaf.content = 'üçÄ'
            }            leaf.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            const fallDuration = Math.random() * 1 + 1; // Random fall duration between 5s and 10s
            leaf.style.animationDuration = `${fallDuration}s`;
            document.body.appendChild(leaf);

            // Remove the leaf after it falls out of the viewport
            setTimeout(() => {
                leaf.remove();
            }, fallDuration * 1000);
        }
        function startFallingLeaves() {
            setInterval(createLeaf, 500); // Create a new leaf every 500ms
        }

        window.onload = startFallingLeaves;
    </script>
